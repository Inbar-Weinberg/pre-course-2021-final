<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My TODO List</title>
  <link rel="stylesheet" type="text/css" href="style.Css">
  <script src="utils.js"></script>
</head>

<body>
  <div id="top-padding"></div>
  <section id="Control">
    <form id="add-task-form">
      <div id="basic-control" class="input-control">

        <div class="task-input-wrapper">
          <label for="text-input">
            <input id="text-input" placeholder="enter your task" required>
          </label>
        </div>


        <div id="priority-wrapper">
          <label for="priority-list">
            <select id="priority-list">
              <option value="" disabled selected>Priority</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>

        <label for="add-button">
          <button type="submit" id="add-button">Submit</button>
        </label>
        <label for="delete-button">
          <button id="delete-button" type="button">Delete all</button>
        </label>


      </div>
      <!--
    <div id="advanced-control" class="input-control">
      temp text
    </div>
  -->
    </form>

  </section>

  <main id="View">
    <div class="todo-container" data-template="task-template">
      <div class="delete-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
      </div>
      <div class="todo-text">

      </div>
      <div class="created-at-container">
        <span>Created At:</span>
        <span class="todo-created-at"></span>
      </div>
      <div class="priority-container">
        <span>Priority:</span>
        <span class="todo-priority"></span>
      </div>
    </div>
  </main>

  <footer>
  </footer>




</body>
</script>
<script src="main.js"></script>

</html>
