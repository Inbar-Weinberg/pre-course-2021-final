<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My TODO List</title>
  <link rel="stylesheet" type="text/css" href="style.Css">
  <script src="utils.js"></script>
</head>

<body>
  <div id="top-padding"></div>
  <section id="Control">
    <div id="basic-control" class="input-control">
      <form id="add-task">
        <label for="text-input">
        <div class="task-editor-editing-area">
          <input id="text-input" placeholder="enter your task" name="text-input">
        </div> 
      </label>
        <label for="priority-selector">
          Priority:
          <select id="priority-selector" name="priority-selector">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
        <label for="add-button">
          <button type="submit" id="add-button">Submit</button>
        </label>
      </form>
    </div>
    <!--
    <div id="advanced-control" class="input-control">
      temp text
    </div>
  -->
  </section>

  <main id="View">
    <div class="todo-container" data-template="task-template">
      <div class="delete-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
      </div>
      <div class="todo-text">

      </div>
      <div class="created-at-container">
        <span>Created At:</span>
        <span class="todo-created-at"></span>
      </div>
      <div class="priority-container">
        <span>Priority:</span>
        <span class="todo-priority"></span>
      </div>
    </div>
  </main>

  <footer>
  </footer>




</body>
</script>
<script src="main.js"></script>

</html>
