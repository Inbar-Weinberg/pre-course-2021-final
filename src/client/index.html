<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo app</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="utils.js"></script>
</head>

<body data-loading="false">
  <div id="top-padding"></div>
  <section id="Control">
    <form id="add-task-form">
      <div id="basic-control" class="input-control" shake="off">

        <div class="task-input-wrapper">
          <label for="text-input">
            <input id="text-input" placeholder="enter your task">
          </label>
        </div>

        <div id="priority-wrapper" class="custom-select" tabindex="0">
          <select id="priority-selector">
            <option value="0" disabled selected> Priority</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>

      <div id="submission-wrapper">
        <label for="add-button">
          <button type="submit" id="add-button">Submit</button>
        </label>
        <label for="reset-button">
          <button id="reset-button" type="reset">Reset</button>
        </label>
        <label for="sort-date">
          <button id="sort-date" type="button">Sort by Date</button>
        </label>
        </label>
        <label for="sort-button">
          <button id="sort-button" type="button">Sort by Priority</button>
        </label>
        <label for="delete-marked">
          <button id="delete-marked" type="button">Delete Marked</button>
        </label>
        <span id="counter-wrapper">You have <span id="counter"> </span> tasks.</span>
        <label for="delete-button">
          <button id="delete-button" type="button">Delete all</button>
        </label>
      </div>
    </form>
  </section>

  <main id="View">
    <div id="list-wrapper">
    </div>
  </main>

  <footer>
    <div class="todo-container" data-template="task-template" data-marked="false" data-priority>
      <div class="delete-checkbox">
        <input type="checkbox" class="delete-checkbox-input">
        <span class="checkmark"></span>
      </div>
      <div class="todo-text-template">
      </div>
      <div class="created-at-container">
        <span>Created:</span>
        <span class="todo-created-at-template"></span>
      </div>
      <div class="priority-container">
        <span>Priority:</span>
        <span class="todo-priority-template"></span>
      </div>
    </div>

    <input class="task-editor" data-template="task-editor-template">


  </footer>
</body>

<script src="main.js"></script>

</html>
